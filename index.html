<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beefez</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <!-- SLICK -->
    <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./assets/slick/slick-theme.css">
    <!-- GOOGLE FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
    <!-- CUSTOM -->
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="pull-left text-left">
          <a>LOGO</a>
          <a>ALL VENDORS</a>
          <a>TOP VANUE</a>
          <a>BLOG</a>
        </div>
        <div class="pull-right text-left">
          <div class="vendor-wrapper">
            <a>
              BECOME A VENDOR
            </a>
            <div class="separator"></div>
          </div>
          <a>LOGIN</a>
        </div>
      </div>
    </header>

    <div class="body">
      <div id="home-slider" class="slider slick-dotted">
        <div>
          <img class="slide-img" src="./assets/img/slider1.png" alt="slide">
          <div class="text-overlay">
            <span class="title">event organizer</span><br>
            <span class="sub-title">special promo this year</span>
          </div>
        </div>
        <div>
          <img class="slide-img" src="./assets/img/slider1.png" alt="slide">
          <div class="text-overlay">
            <span class="title">event organizer</span><br>
            <span class="sub-title">special promo this year</span>
          </div>
        </div>
        <div>
          <img class="slide-img" src="./assets/img/slider1.png" alt="slide">
          <div class="text-overlay">
            <span class="title">event organizer</span><br>
            <span class="sub-title">special promo this year</span>
          </div>
        </div>
        <div>
          <img class="slide-img" src="./assets/img/slider1.png" alt="slide">
          <div class="text-overlay">
            <span class="title">event organizer</span><br>
            <span class="sub-title">special promo this year</span>
          </div>
        </div>
      </div>

      <div class="filter-wrapper">
        <div class="filter">
          <select class="form-control" name="">
            <option>countries</option>
          </select>
          <select class="form-control" name="">
            <option>categories</option>
          </select>
          <select class="form-control" name="">
            <option>colours</option>
          </select>
          <select class="form-control" name="">
            <option>contents</option>
          </select>
        </div>
      </div>

      <ul class="nav event-tab nav-tabs nav-justified">
        <li class="active"><a href="#">present event</a></li>
        <li><a href="#">upcoming event</a></li>
      </ul>

      

    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="./assets/slick/slick.js"></script>

    <script>
    let homeSliderHeight = document.getElementsByClassName('slide-img')[0].clientHeight
    $(window).scroll(function() {
      if ($(this).scrollTop() > homeSliderHeight+45){
        $('.filter-wrapper').addClass("sticky");
      }
      else{
        $('.filter-wrapper').removeClass("sticky");
      }
    });

    $('#home-slider').slick({
      dots: true,
      infinite: true,
      speed: 500,
      fade: true,
      cssEase: 'linear'
    });
    </script>
  </body>
</html>
